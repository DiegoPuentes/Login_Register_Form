<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form class="form sing-in">

        <h2 class="form_title">Inicio Sesión</h2>

        <div class="form_container">

            <div class="form_group">
                <input type="text" class="form_input" id="name" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" class="form_input" id="user" placeholder=" ">
                <label for="user" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" class="form_input" id="password"" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" value="Entrar" class="form_submit">
        </div>

        <input type="button" value="Registrarse" class="btn btn_register">

    </form>

    <form class="form create">

        <h2 class="form_title">Registro</h2>

        <div class="form_container">

            <div class="form_group">
                <input type="text" class="form_input" id="name_register" placeholder=" ">
                <label for="name_register" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" class="form_input" id="user_register" placeholder=" ">
                <label for="user_register" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="email" class="form_input" id="correo_register" placeholder=" ">
                <label for="correo_register" class="form_label">Correo Electrónico:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" class="form_input" id="password_register" placeholder=" ">
                <label for="password_register" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>
            
            <div class="form_group">
                <input type="password" class="form_input" id="password_repeat_register" placeholder=" ">
                <label for="password_repeat_register" class="form_label">Repita Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" value="Registrarse" class="form_submit">
        </div>

        <input type="button" value="Iniciar Sesión" class="btn btn_sing-in">

    </form>
    <script src="script.js"></script>
</body>
</html>
